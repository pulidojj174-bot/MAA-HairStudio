services:
  # ================================
  # Backend NestJS
  # ================================
  backend:
    build:
      context: ./MAA-HairStdio_Backend
      dockerfile: Dockerfile
    container_name: maa-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./MAA-HairStdio_Backend/.env
    networks:
      - maa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Frontend Angular SSR
  # ================================
  frontend:
    build:
      context: ./MAA-HairStdio_Frontend
      dockerfile: Dockerfile
    container_name: maa-frontend
    restart: unless-stopped
    ports:
      - "80:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
      - API_URL=http://backend:3000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - maa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4200', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  maa-network:
    driver: bridge
